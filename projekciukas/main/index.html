<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taskas</title>
  </head>
  <body>
    <header id="title">Flight Tickets</header>
    <div class="image-block">
      <img
        src="./images/plane.jpg"
        alt="Plane image to display"
        width="600"
        height="300" />
    </div>
    <div class="calculation-block">
      <div class="first-block">
        <div class="price">
          <input id="priceInput" type="number" placeholder="Price" />
          <input id="passengersInput" type="number" placeholder="Passengers" />
          <div class="luggaage-count">
            <input id="luggauge-price" type="number" placeholder="Luggage" />
            <input
              id="luggaage-count-per-person"
              type="number"
              placeholder="Luggage count" />
          </div>
          <div class="button-row">
            <button onclick="calculatePrice()">Calculate</button>
          </div>
        </div>
        <div class="total-amount">
          <p style="color: white;">Total flight cost:</p>
          <p id="value">0</p>
          <p>Eur</p>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
